<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="A Ping coming soon Webpage. 
  It contains well written, well thought and well 
  designed Ping coming soon Webpage with well made 
  responsive design and email input form.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/queries.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Ping Coming Soon Page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="text">
      <h1>
        We are launching <span class="soon">soon!</span>
      </h1>
      <p class="subtext"> Subscribe and get notified </p>
    </div>

    <div class="container">
      <div class="form">
        <form action id="form1">
          <input type="email" name="email" class="email" id="email" placeholder="Your email address...">
          <p id="error-text">Please provide a valid email address</p>
      </div>
      <div class="btn">
        <button type="submit">Notify Me</button>
      </div>
    </div>
    </form>
    <div class="img">
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
  </section>



  <footer>
    <div>
      <a href="https://www.facebook.com" id="facebook-icon">
        <i class="fa-brands fa-facebook facebook-icon fa-bounce "></i>
      </a>
      <a href="https://twitter.com" id="twitter-icon">
        <i class="fa-brands fa-x-twitter twitter-icon fa-bounce"></i>
      </a>
      <a href="https://www.instagram.com/" id="instagram-icon">
        <i class="fa-brands fa-instagram instagram-icon fa-bounce"></i>
    </div>
    <p class="attribution">
      &copy Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="./script.js"> </script>
</body>

</html>
